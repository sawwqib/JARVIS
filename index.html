<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaRVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono", monospace;
        }

        body {
            background-color: aqua;
            background: transparent;
        }

        .main {
            min-height: 100vh;
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main .image-container {
            padding: 10px;
        }

        .main .image-container .image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .image-container .image img {
            width: 400px;
            align-items: center;
        }

        .main .image-container h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 8px;
            font-size: 40px;
        }

        .main .image-container p {
            color: #d9ff2e;
            text-align: center;
            margin-bottom: 40px;
        }

        .main .input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40vw;
            height: 50px;
            border-radius: 20px;
            background: #ff0000;
            margin-bottom: 12px;
        }

        .main .input .talk {
            background: transparent;
            outline: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .main .input .talk i {
            font-size: 30px;
            color: #aed0d0;
        }

        .main .input .content {
            color: #d9ff2e;
            font-size: 12px;
            margin-right: 20px;
        }
        a {
            text-decoration: none;
            color: #d9ff2e;
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="./giphy.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>I'm a Virtual Assistant Created By <a href="https://sawwqib.vercel.app">Saqib</a> What help you want?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <p class="content"> Click here to speak</p>
        </div>
    </section>
    <script>
        const btn = document.querySelector('.talk');
        const content = document.querySelector('.content');

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);

            // Select a voice that closely resembles JARVIS
            const voices = synth.getVoices();
            utterance.voice = voices.find(voice => voice.name === 'Google UK English Male') || voices[0];
            utterance.pitch = 1; // Set pitch (0 to 2)
            utterance.rate = 1; // Set rate (0.1 to 10)

            synth.speak(utterance);
        }

        function wishMe() {
            const day = new Date();
            const hour = day.getHours();

            if (hour >= 0 && hour < 12) {
                speak("Good Morning Sir...");
            } else if (hour >= 12 && hour < 17) {
                speak("Good Afternoon Sir...");
            } else {
                speak("Good Evening Sir...");
            }
        }

        window.addEventListener('load', () => {
            speak("Initializing JARVIS..");
            wishMe();
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.onresult = (event) => {
            const currentIndex = event.resultIndex;
            const transcript = event.results[currentIndex][0].transcript;
            content.textContent = transcript;
            handleCommand(transcript.toLowerCase());
        };

        btn.addEventListener('click', () => {
            content.textContent = "Listening....";
            recognition.start();
        });

        async function handleCommand(message) {
            if (message.includes('hey') || message.includes('hello')) {
                speak("Hello, How May I Help You?");
            } else if (message.includes("open google")) {
                window.open("https://google.com", "_blank");
                speak("Opening Google...");
            } else if (message.includes("open youtube")) {
                window.open("https://youtube.com", "_blank");
                speak("Opening YouTube...");
            } else if (message.includes("open facebook")) {
                window.open("https://facebook.com", "_blank");
                speak("Opening Facebook...");
            } else if (message.includes('time')) {
                const time = new Date().toLocaleString(undefined, { hour: "numeric", minute: "numeric" });
                speak(time);
            } else if (message.includes('date')) {
                const date = new Date().toLocaleString(undefined, { month: "short", day: "numeric" });
                speak(date);
            } else {
                try {
                    const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer sk-None-7OTMwDe76npxC91DNQtCT3BlbkFJ8W2WNxW1ekTUTGVDEp0t`
                        },
                        body: JSON.stringify({
                            prompt: message,
                            max_tokens: 50
                        })
                    });
                    const data = await response.json();
                    const answer = data.choices[0].text.trim();
                    speak(answer);
                } catch (error) {
                    speak("I'm sorry, I didn't understand that command.");
                }
            }
        }
    </script>
</body>

</html>
